<div class="container pt-5">
  <div class="row mb-4">
    <button class="btn btn-primary" [routerLink]="['/home']">Back</button>
  </div>
  <div class="row">
    <div class="card" *ngIf="post">
      <div class="card-header">
        Title: {{post.title}}
      </div>
      <div class="cord-body">
        <p class="p-3">{{post.body}}</p>
      </div>
    </div>
    <div class="col-12" *ngIf="!post">
      <p class="p-3">No data Found</p>
    </div>
  </div>
</div>
